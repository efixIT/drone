<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MFS Orthophoto - Elmstead Market (Satellite)</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>
  
  <script src="https://unpkg.com/georaster@latest"></script>
  <script src="https://unpkg.com/georaster-layer-for-leaflet@latest/dist/georaster-layer-for-leaflet.min.js"></script>

  <style>
    body { margin: 0; padding: 0; }
    #map { height: 100vh; width: 100vw; }
    #status { position: absolute; top: 10px; left: 10px; z-index: 1000; background: white; padding: 12px; border: 1px solid #888; border-radius: 4px; box-shadow: 0 2px 8px rgba(0,0,0,0.4); max-width: 400px; }
    #status.success { background: #e8f5e9; border-color: #4caf50; }
  </style>
</head>
<body>
  <div id="map">
    <div id="status">Loading satellite basemap + orthophoto...</div>
  </div>

  <script>
  // Increase map maxZoom to allow deeper levels (e.g., 22+ for 1.5 cm detail)
  const map = L.map('map', {
    maxZoom: 22,          // ← Set this higher (try 22–25; no upper limit really)
    zoomSnap: 0.25,       // Optional: smoother zoom steps for fine control
    zoomDelta: 0.5        // Optional: smaller zoom increments with mouse wheel
  }).setView([51.881, 0.995], 17);

  // Satellite basemap (Esri supports up to ~19–20 natively; will stretch beyond)
  L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community',
    maxZoom: 22,          // ← Match or exceed map's maxZoom
    maxNativeZoom: 19     // ← Prevents requesting non-existent high-res tiles from Esri (stretches level 19 instead)
  }).addTo(map);

  // Your orthophoto fetch & layer (unchanged except resolution bump)
  const url = "mfs-orthophoto.tif";  // Use COG for best high-zoom perf
  const status = document.getElementById('status');

  fetch(url)
    .then(r => {
      if (!r.ok) throw new Error(`Fetch failed: ${r.status}`);
      return r.arrayBuffer();
    })
    .then(ab => parseGeoraster(ab))
    .then(georaster => {
      console.log("GeoRaster details:", georaster);
      console.log("Bands:", georaster.numberOfRasters);

      status.innerHTML = "Orthophoto loaded! Zoom deeper (up to 22+) for 1.5 cm detail.<br>Use top-right toggle to show/hide ortho.";
      status.className = 'success';

      const layer = new GeoRasterLayer({
        georaster,
        opacity: 0.9,
        resolution: 512,  // ← Higher than before (256–512 range); sharper at deep zoom but slower
        pixelValuesToColorFn: values => {
          const r = values[0] || 0;
          const g = values[1] || 0;
          const b = values[2] || 0;
          if (r < 10 && g < 10 && b < 10) {
            return [0, 0, 0, 0];
          }
          return [r, g, b, 255];
        }
      });

      layer.addTo(map);

      // Optional: Auto-fit or manual deep zoom hint
      try {
        map.fitBounds(layer.getBounds());
      } catch (e) {
        console.warn("Bounds fit failed");
      }

      L.control.layers({}, { "MFS Orthophoto Overlay": layer }, { position: 'topright' }).addTo(map);
    })
    .catch(err => {
      console.error("Error:", err);
      status.innerHTML = `Failed: ${err.message}<br>Check console (F12).`;
      status.className = 'error';
    });
</script>
</body>
</html>
