<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MFS Orthophoto Viewer</title>
  
  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5n/NYZbCw=" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  
  <!-- georaster (parser) & georaster-layer-for-leaflet -->
  <script src="https://unpkg.com/georaster@latest"></script>
  <script src="https://unpkg.com/georaster-layer-for-leaflet@4.1.2/dist/georaster-layer-for-leaflet.min.js"></script>

  <style>
    body { margin: 0; padding: 0; }
    #map { height: 100vh; width: 100vw; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // Initialize the Leaflet map
    const map = L.map('map').setView([54.0, -1.5], 10);  // ← Change to approximate center of your site (lat, lon), e.g. Baildon area

    // Add OpenStreetMap base layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      maxZoom: 19
    }).addTo(map);

    // URL to your orthophoto (change this!)
    const url_to_geotiff = "mfs-orthophoto.tif";   // or "https://yourdomain.com/path/mfs-orthophoto_cog.tif"

    fetch(url_to_geotiff)
      .then(response => {
        if (!response.ok) throw new Error("Failed to fetch TIFF – check URL, CORS, file existence");
        return response.arrayBuffer();
      })
      .then(arrayBuffer => {
        parseGeoraster(arrayBuffer).then(georaster => {
          console.log("GeoRaster loaded:", georaster);

          const layer = new GeoRasterLayer({
            georaster: georaster,
            opacity: 0.85,               // Adjust 0–1
            resolution: 128,             // Higher = faster but less detail; try 64–256
            // pixelValuesToColorFn: values => { ... }  // optional: custom coloring if RGB/multiband
          });

          layer.addTo(map);
          
          // Auto-zoom to the orthophoto bounds
          map.fitBounds(layer.getBounds());
        }).catch(err => {
          console.error("Error parsing GeoRaster:", err);
          alert("Failed to parse the TIFF file. Ensure it's a valid GeoTIFF and served with CORS if remote.");
        });
      })
      .catch(err => {
        console.error("Fetch error:", err);
        alert("Could not load the file from: " + url_to_geotiff + "\n\nPossible issues: wrong path/URL, server not allowing CORS, or file too large.");
      });
  </script>
</body>
</html>
