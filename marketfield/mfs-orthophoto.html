<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Market Field School – Orthophoto View</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>
  
  <script src="https://unpkg.com/georaster@latest"></script>
  <script src="https://unpkg.com/georaster-layer-for-leaflet@latest/dist/georaster-layer-for-leaflet.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f8f9fa; /* light gray background like many viewer pages */
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .viewer-window {
      width: 94vw;                  /* almost full width with margin */
      max-width: 1600px;            /* cap for large screens */
      height: 92vh;                 /* almost full height */
      background: white;
      border: 1px solid #ccc;       /* light border */
      border-radius: 8px;           /* rounded corners */
      box-shadow: 0 6px 24px rgba(0,0,0,0.18); /* soft shadow for "window" effect */
      overflow: hidden;
      position: relative;
    }
    
    #map {
      height: 100%;
      width: 100%;
    }
    
    #status {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1000;
      background: rgba(255,255,255,0.94);
      padding: 12px 18px;
      border-radius: 6px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.25);
      font-size: 14px;
      pointer-events: none;
      transition: opacity 0.8s ease;
    }
    
    #status.loaded {
      opacity: 0.9;
      background: rgba(240,255,245,0.94);
    }
    
    #status.error {
      background: rgba(255,240,240,0.94);
      border: 1px solid #ffb3b3;
    }
  </style>
</head>
<body>
  <div class="viewer-window">
    <div id="map"></div>
    <div id="status">Loading orthophoto...</div>
  </div>

  <script>
    const map = L.map('map', {
      maxZoom: 23,
      zoomSnap: 0.1,
      zoomDelta: 0.4
    }).setView([51.881, 0.995], 17);

    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles © Esri — Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, GIS User Community',
      maxZoom: 23,
      maxNativeZoom: 19
    }).addTo(map);

    const url = "mfs-orthophoto.tif";  // ← confirm exact filename works via direct URL test
    const status = document.getElementById('status');

    fetch(url)
      .then(r => {
        if (!r.ok) throw new Error(`Fetch failed: ${r.status}`);
        return r.arrayBuffer();
      })
      .then(ab => parseGeoraster(ab))
      .then(georaster => {
        status.innerHTML = "Orthophoto loaded – zoom in for detail";
        status.classList.add('loaded');

        const layer = new GeoRasterLayer({
          georaster,
          opacity: 0.92,
          resolution: 384,
          pixelValuesToColorFn: values => {
            const r = values[0] || 0, g = values[1] || 0, b = values[2] || 0;
            if (r < 8 && g < 8 && b < 8) return [0, 0, 0, 0];
            return [r, g, b, 255];
          }
        });

        layer.addTo(map);

        if (layer.getBounds) map.fitBounds(layer.getBounds(), { padding: [60, 60] });

        L.control.layers({}, { "Orthophoto Overlay": layer }, { position: 'topright' }).addTo(map);

        setTimeout(() => { status.style.opacity = '0'; }, 4500);
      })
      .catch(err => {
        console.error(err);
        status.innerHTML = `Error: ${err.message}<br>Check file name/path (F12 console for details)`;
        status.classList.add('error');
      });
  </script>
</body>
</html>
