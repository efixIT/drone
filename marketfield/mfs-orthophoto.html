<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MFS Orthophoto - Elmstead Market (Satellite)</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>
  
  <script src="https://unpkg.com/georaster@latest"></script>
  <script src="https://unpkg.com/georaster-layer-for-leaflet@latest/dist/georaster-layer-for-leaflet.min.js"></script>

  <style>
    body { margin: 0; padding: 0; }
    #map { height: 100vh; width: 100vw; }
    #status { position: absolute; top: 10px; left: 10px; z-index: 1000; background: white; padding: 12px; border: 1px solid #888; border-radius: 4px; box-shadow: 0 2px 8px rgba(0,0,0,0.4); max-width: 400px; }
    #status.success { background: #e8f5e9; border-color: #4caf50; }
  </style>
</head>
<body>
  <div id="map">
    <div id="status">Loading satellite basemap + orthophoto...</div>
  </div>

  <script>
    const map = L.map('map').setView([51.881, 0.995], 17);

    // Satellite basemap: Esri World Imagery (free, no key needed)
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community',
      maxZoom: 19
    }).addTo(map);

    const url = "mfs-orthophoto.tif";
    const status = document.getElementById('status');

    fetch(url)
      .then(r => {
        if (!r.ok) throw new Error(`Fetch failed: ${r.status}`);
        return r.arrayBuffer();
      })
      .then(ab => parseGeoraster(ab))
      .then(georaster => {
        console.log("GeoRaster details:", georaster);
        console.log("Bands:", georaster.numberOfRasters);

        status.innerHTML = "Orthophoto loaded on satellite basemap!<br>Use top-right toggle to show/hide ortho.<br>Zoom in for full detail.";
        status.className = 'success';

        const layer = new GeoRasterLayer({
          georaster,
          opacity: 0.9,
          resolution: 96,
          // Make black/nodata pixels transparent (adjust threshold if black isn't exactly [0,0,0])
          pixelValuesToColorFn: values => {
            const r = values[0] || 0;
            const g = values[1] || 0;
            const b = values[2] || 0;
            // If pixel is very dark/black (nodata), return transparent
            if (r < 10 && g < 10 && b < 10) {
              return [0, 0, 0, 0];  // rgba(0,0,0,0) = fully transparent
            }
            // Otherwise return the original RGB with full opacity
            return [r, g, b, 255];
          }
        });

        layer.addTo(map);

        // Auto-fit to ortho bounds if possible, else fallback
        try {
          map.fitBounds(layer.getBounds());
        } catch (e) {
          console.warn("Bounds fit failed, staying at current view");
        }

        // Layer control: toggle ortho visibility (useful for comparing to satellite)
        L.control.layers({}, { "MFS Orthophoto Overlay": layer }, { position: 'topright' }).addTo(map);
      })
      .catch(err => {
        console.error("Error:", err);
        status.innerHTML = `Failed: ${err.message}<br>Check console (F12).`;
        status.className = 'error';
      });
  </script>
</body>
</html>
